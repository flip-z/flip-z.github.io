<aside class="sidebar">
    <div class="info-block">
        <div class="nightnoon-logo">
            <img src="/nightnoon.png" alt="Night Noon Security" style="max-width: 100%; height: auto; margin-bottom: 1rem;">
        </div>
        <p>Night Noon Security provides cybersecurity consulting and assessment services for small to medium businesses.</p>
        <div class="nightnoon-contact">
            <a href="mailto:{{ site.email }}" title="Email Night Noon Security" aria-label="Email {{ site.email }}">
                <svg class="icon email-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67z"/>

                </svg>
            </a>
        </div>
    </div>


    <div class="info-block">
        <h3>Connect</h3>
        <div class="contact-stack">
            {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" title="GitHub" aria-label="GitHub Profile">
                    <svg class="icon github-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>

            <a href="https://docs.google.com/document/d/1qVmxE-KnagEh00I9FBGJXVlxPLixQrivWa16bYBTuWA/edit?usp=sharing" title="Resume" aria-label="Resume">
                <svg class="icon resume-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5H5.625ZM7.5 15a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 7.5 15Zm.75 2.25a.75.75 0 0 0 0 1.5H12a.75.75 0 0 0 0-1.5H8.25Z" clip-rule="evenodd"/>
                    <path d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z"/>
