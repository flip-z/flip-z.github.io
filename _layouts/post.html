---
layout: default
---

<article>
    <header>
        <h1 class="section-title">{{ page.title }}</h1>
        {% if page.date %}
            <p class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}">
                    {{ page.date | date: "%B %d, %Y" }}
                </time>
            </p>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>

</article>
