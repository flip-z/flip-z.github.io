<!DOCTYPE html>
<html>
  <head>
    <title>Flipz</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e6e6fa; /* Light purple background */
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        background-color: white;
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        align-items: center;
        display: flex;
        justify-content: center;
      }
      .header {
        text-align: center;
      }
      .social-links {
        margin: 10px;
      }
      .social-links a {
        margin: 0 10px;
        text-decoration: none;
      }
      .about-me {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <img src="logo.svg" alt="Warden" width="100" height="100" />
          Jon Massari
        </h1>
        <div class="social-links">
          <a href="https://github.com/flip-z">
            <img
              src="https://cdns.iconmonstr.com/wp-content/releases/preview/2012/240/iconmonstr-github-1.png"
              alt="GitHub"
              width="30"
              height="30"
            />
          </a>
          <a href="https://linkedin.com/in/jonmassari">
            <img
              src="https://cdns.iconmonstr.com/wp-content/releases/preview/2012/240/iconmonstr-linkedin-1.png"
              alt="LinkedIn"
              width="30"
              height="30"
            />
          </a>
          <a
            href="https://docs.google.com/document/d/1qVmxE-KnagEh00I9FBGJXVlxPLixQrivWa16bYBTuWA/edit?usp=sharing"
          >
            <img
              src="https://cdns.iconmonstr.com/wp-content/releases/preview/2021/240/iconmonstr-cv-1.png"
              alt="Resume"
              width="30"
              height="30"
            />
          </a>
        </div>
      </div>

      <div class="about-me">
        <p>🍕 - 🏊‍♂️🚴‍♂️🏃‍♂️ - 🐄🚜</p>
      </div>
    </div>
  </body>
</html>
